<div id="background">
    <div [formGroup] = 'createUserForm' id="container" >
        <input type="text" formControlName='username' placeholder="Username">
        <input type="text" formControlName='password' placeholder="Password">
        <input type="text" formControlName='confirmPassword' placeholder="Confirm Password">
        <span>upload profile picture: <input type="file" (change)='makeFileReady($event)'></span><br>
        <button (click)='signUp()'>Sign Up</button>
    </div>
</div>
